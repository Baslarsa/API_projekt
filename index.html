<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="left">
            <h1>Looking for<br> something <br>special?. . . .</h1>
            <input type="search" class="searchArea" name="submittedSearch" placeholder="Search brewdogs....">
            <button class="searchButton">Or view all our beers!</button>
            <div class="results">
            <ul class="searchOptions"></ul>
            </div>
            <div class="matchingBrews"></div>
        </section>
        <section class="middle-top">
            <img src="" class="beerImg">
        </section>
        <section class="logo">
                <img src="imgs/Brewdog-logo-300x300.png" class="logoimg">       
        </section>
        <section class="middle-bot">
            
                <label class="name">Brewdog</label>
                <label>Description</label>
                <p class="description"></p>
                <label>Alcohol level</label>
                <p class="alcohol"></p>
                <label>Food Combo</label>
                <p class="foodCombo"></p>
                <label>First Brewed</label>
                <p class="firstBrewed"></p>
         
        </section>
        <section class="right">
            <h1>Or just looking<br> for some<br> inspiration?</h1>
            <button class="randomButton">Get me a random beer!</button>
        </section>
    </div>
<script src="main.js"></script>
</body>
</html>
